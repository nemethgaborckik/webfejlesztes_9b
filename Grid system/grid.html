<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <style>
        table, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body class="w-75 mx-auto border border-success p-2 text-center">
    <!-- table>tr*2>td*3>{A} -->
    <!-- table>tr*2>td*3>img+p -->
    <!-- 
        table -> div.container-fluid
        tr -> div.row
        td -> div.col (column => oszlop)
     -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/gyongyvirag.jpg" alt="">
                <p class="mb-0">Gyöngyvirág</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/ibolya.jpg" alt="">
                <p class="mb-0">Ibolya</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/narcisz.jpg" alt="">
                <p class="mb-0">Nárcisz</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/nefelejcs.jpg" alt="">
                <p class="mb-0">Nefelejcs</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/szazszorszep.jpg" alt="">
                <p class="mb-0">Százszorszép</p>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
                <img class="img-thumbnail" src="images/tulipan.jpg" alt="">
                <p class="mb-0">Tulipán</p>
            </div>
        </div>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/gyongyvirag.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/narcisz.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/nefelejcs.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

</body>
</html>
